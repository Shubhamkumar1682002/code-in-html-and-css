<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>amimation</title>

</head>
<style>
    .student {
        background-color: aqua;

    }

    .box {
        background-color: green;
        width: 250px;
        height: 250px;
        position: relative;
        animation-name: shubham;
        animation-duration: 1.5s;
        animation-iteration-count: 10;


    }

    @keyframes shubham {
        from {
            width: 200px;

        }

        to {

            width: 1200px;
        }
    }
</style>

<body>
    <div class="student">
        <div class="box">

            this is box
        </div>
    </div>
</body>

</html>
